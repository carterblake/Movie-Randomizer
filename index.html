<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What movie to watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  </head>
  <body>

    <section class="mainSection">
      <header>
        <h1>Answer these questions to see what movie you should watch!</h1>
      </header>
      
    <!--this bit here embeds a youtube video-->
    <!--TODO: change src to top search result(?) of city name-->
    <iframe id="existing-iframe-example"
        width="640" height="360"
        src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1"
        frameborder="0"
        style="border: solid 4px #37474F"
></iframe>

<div class="yearQuestion">
  <div>
    <h2>What Year?</h2>
    <button class="year1 is-primary" type="button">Year Option 1</button>
    <button class="year2 is-primary" type="button">Year Option 2</button>
    <button class="year3 is-primary" type="button">Year Option 3</button>
    <button class="year4 is-primary" type="button">Year Option 4</button>
  </div>
</div>

<div class="genreQuestion">
  <div>
    <h2>Which Genre?</h2>
    <button class="action is-primary" type="button">Action</button>
    <button class="horror is-primary" type="button">Horror</button>
    <button class="drama is-primary" type="button">Drama</button>
  </div>
</div>

<button id="randomizerBtn" type="button"></button>

<div class="youTubeLink">
    <link>youtube</link>
</div>

<script src="assets/script.js"></script>
</body>
</html>
